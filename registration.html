<div class="regform">
    <h1>Registration Form</h1>
</div>
<div class="main">
<form>
    <div id="name">
    <h2 class="name">Name</h2>
    <input class="firstname" type="text" name="first name" required></br>
    <label class="firstlable">firstname</label>
    <input class="lastname" type="text" name="last_name" required>
    <label class="lastlable">Last name</label>
</div>
<h2 class="name">City</h2>

<select class="cars" name="cars">
    <option disabled="disabled" selected="selected">Choose Option</option>
    <option value="volvo">Rajkot</option>
    <option value="saab">Una</option>
    <option value="mercedes">Mumbai</option>
    <option value="audi">Delhi</option>
  </select>
  <h2 class="name">Email</h2>
  <input class="email" type="text" name="email" required>
  <h2 class="name">Phone</h2>
  <input class="code" type="text" name="area_code" required>
  <label class="Area_code">Area Code</label>
  <input class="number" type="text" name="phone" required>
  <label class="phone-number" >Phone Number</label>
  <h2 class="options" >Subject</h2>
  <select class="option" name="subject">
      <option disabled="disabled" selected="selected">Choose Option</option>
  <option>Diploma</option>
  <option>B.Tech</option>
  <option>M.C.A</option>
    </select>
    <h2 id="student">Select Gender</h2>
    <label class="radio">
        <input class="radio-one" type="radio" name="">
        <span class="checkmark"></span>
        Male
    </label>
    <label class="radio">
        <input class="radio-one" type="radio"  name="">
        <span class="checkmark"></span>
        Female
    </label>
    <button type="submit" onclick="buttoncliclk()">Register</button>
    <p id="p1"></p>
</form>
</div>
